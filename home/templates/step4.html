<h3 class="StepTitle">Verzend de aanvraag</h3>


<div id="omschrijving" class="ui-widget" style="margin-left:10px; margin-top: 10px; font-family:Arial;">
    <div id="stap4" style="height: 240px; width: 735px; overflow: auto; padding: 5px" class="ui-widget-content">
        <form id="stap4_aanvraag">
            <table cellspacing="0">

                <tr class="tr-werkproces">
                    <td width="20"></td>
                    <td width="100">Voornaam</td>
                    <td width="300">
                    <input type="text" name="voornaam" value="{{ first_name }}" style="padding: 3px; width: 300px; font-family: Arial, Helvetica, sans-serif;" />
                    
                </tr>
                <tr class="tr-werkproces">
                    <td width="20"></td>
                    <td width="100">Achternaam</td>
                    <td width="300">
                    <input type="text" name="achternaam" value="{{ last_name }}" style="padding: 3px; width: 300px; font-family: Arial, Helvetica, sans-serif;" />
                    
                </tr>
                
                <tr class="tr-werkproces">
                    <td width="20"></td>
                    <td width="100">Postcode</td>
                    <td width="300">
                    <input type="text" name="postcode" value="{{ zipcode }}" style="padding: 3px; width: 300px; font-family: Arial, Helvetica, sans-serif;" />
                    
                </tr>
                
                <tr class="tr-werkproces">
                    <td width="20"></td>
                    <td width="100">Email</td>
                    <td width="300">
                    <input type="text" name="email" value="{{ email }}" style="padding: 3px; width: 300px; font-family: Arial, Helvetica, sans-serif;" />
                    
                </tr>
                
                <tr class="tr-werkproces">
                    <td width="20"></td>
                    <td width="100">Telefoon</td>
                    <td width="300">
                    <input type="text" name="telefoon" value="{{ phone }}" style="padding: 3px; width: 300px; font-family: Arial, Helvetica, sans-serif;" />
                    
                </tr>
                
                
            </table>
            
        </form>
    </div>
</div>
